<!DOCTYPE html>
<html>
  <head>
    <title>TurboChair v1.0</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <div id="sidebar" class="column">
        <button id="fullscreen-btn" v-on:click="fs">FS</button>
        <div class="column">
          <h1 id="gear">{{ direction }}</h1>
          <h3 id="armed" :class="{'armed-hidden': direction == 'N'}">ARMED</h3>
        </div>
        <div id="chair-overhead" class="column" style="margin-bottom:40px">
          <div id="joystick-circle">
            <div
              id="joystick-cursor"
              :style="{width: '20px', height: '20px', bottom: joystickYDOM - 110 + 'px', left: joystickXDOM + 'px'}"
            ></div>
          </div>
        </div>
        <div class="row">
          <progress max="100" :value="motorL * 100" class="power-bar"></progress>
          <progress max="100" :value="motorR * 100" class="power-bar"></progress>
        </div>
        <div class="row">
          <p>{{ diagnostic }}</p>
        </div>
      </div>
      <div class="content" style="width:75vw">
        <video id="hud"></video>
      </div>
    </div>
  </body>
</html>
